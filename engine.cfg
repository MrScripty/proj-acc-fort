[application]

name="proj_acc_fort"
main_scene="res://scene/devel/dev.scn.xml"
icon="icon.png"
boot_splash="res://material/textures/splash/splash_devel.png"
target_fps=60

[display]

height=720
width=1280

[input]

move_back=[key(S), key(Down)]
move_front=[key(W), key(Up)]
move_left=[key(A), key(Left)]
move_right=[key(D), key(Right)]
move_jump=[key(Space), key(Kp 0)]
move_crouch=[key(Control)]
move_sprint=[key(Shift)]
action_interact=[key(E), key(Return)]
action_quit=[key(Escape)]
action_dev=[key(QuoteLeft, S)]

[rasterizer]

use_fragment_lighting=true
shadow_filter=2
max_shadow_buffer_size=4096
anisotropic_filter_level=8.0
